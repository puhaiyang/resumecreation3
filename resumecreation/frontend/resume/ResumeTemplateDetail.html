<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Top Navigation Bar -->
    <div id="navbar"></div>

    <!-- Main Content Section -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2" id="sidebar"></div>

            <!-- Template Details Section -->
            <div class="col-md-8">

                <div class="mb-3">
                    <button class="btn btn-outline-secondary">Home > Resume Templates > Template Details</button>

                <!-- Template Preview -->
                <div class="card p-4 mb-4 text-center">

                    <h4>Template Name</h4>
                    <button class="btn btn-primary w-100 mb-2">Use this template</button>
                    <button class="btn btn-secondary w-100 mb-2">Choose Color</button>

                        <li>Detail 1</li>
