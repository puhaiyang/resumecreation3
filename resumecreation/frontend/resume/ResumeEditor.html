<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor - Resume Generator</title>
    <meta name="Author" content="Harry" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- NavBAR CSS-->
    <link href="../static/css/MainStyle.css" rel="stylesheet" />
</head>
<body>
    <!-- Top Navigation Bar -->
    <div id="navbar"></div>

    <!-- Main Content Section -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2" id="sidebar"></div>

            <!-- Resume Editor Section -->
            <div class="col-md-8">
                <!-- Resume Editor Label -->
                <div class="mb-3 text-center">
                    <button class="btn btn-outline-secondary">Resume Editor</button>
                </div>

                <!-- Resume Preview/Editor -->
                <div class="card p-4 mb-4 text-center">
                    <h3>Resume Preview/Editor</h3>
                    <div style="height: 400px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                        <p>Your resume content will go here</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="col-md-2 d-flex flex-column">
                <button class="btn btn-primary mb-2">Save</button>
                <button class="btn btn-success mb-2">Download</button>
                <button class="btn btn-secondary mb-2">Back</button>
            </div>
        </div>
    </div>


    <!-- Bottom Navigation Bar -->
    <div id="footer"></div>

    <!-- Custom JS-->
    <script src="../static/js/ResumeMain.js"></script>
    <!-- Bootstrap 5 JS -->
