<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Resume Builder</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/MainStyle.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }



        .profile-section {
            margin-top: 50px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .username {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .account-info {
            margin-top: 20px;
        }

        .account-info input {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .edit-button {
            margin-top: 20px;
        }

        .edit-button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .sidebar {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #343a40;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .recent-resumes {
            margin-top: 50px;
        }

        .recent-resumes h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #495057;
        }

        .resume-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 200px;
            text-align: center;
            padding: 30px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .action-buttons button {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
        }

        .btn-exit {
            background-color: #dc3545;
            color: white;
        }

        .btn-change {
            background-color: #007bff;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div id="navbar"></div>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Payment Methods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Backed Up Archives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Security</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About & Claim</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Profile and Resumes Section -->
            <div class="col-md-9">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="profile-picture">
                        Profile Picture
                    </div>
                    <div class="username">Nick Name</div>

                    <div class="account-info">
                        <input type="text" class="form-control" placeholder="Username" disabled>
                        <input type="email" class="form-control" placeholder="Email Address" disabled>
                    </div>

                    <div class="edit-button">
                        <button>Edit your account details</button>
                    </div>
                </div>

                <!-- Recent Resumes Section -->
                <div class="recent-resumes">
                    <h3>Recent Resumes</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="resume-card">
                                <p>Resume 1</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="resume-card">
                                <p>Resume 2</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="resume-card">
                                <p>Resume 3</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-exit">Exit</button>
                    <button class="btn-change">Change</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div id="footer"></div>
        
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS-->
    <script src="../static/js/UserMain.js"></script>
</body>
</html>
