        body {
            background-color: #f8f9fa;

        .payment-section {

        }

        .saved-payment {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;

            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .payment-buttons {

        .payment-buttons button {

            border: none;
            padding: 10px 20px;

            border-radius: 5px;
