<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Resume Builder</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../static/css/MainStyle.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }


        .profile-section {
            margin-top: 50px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .account-info {
            margin-top: 30px;
        }

        .account-info input {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .change-button {
            margin-top: 20px;
        }

        .change-button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .sidebar {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #343a40;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .password-management {
            margin-top: 50px;
            text-align: center;
        }

        .password-management h4 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .password-management input {
            width: 200px;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .policies {
            margin-top: 20px;
        }


    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div id="navbar"></div>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Payment Methods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Backed Up Archives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Security</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About & Claim</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Profile and Password Management Section -->
            <div class="col-md-9">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="profile-picture">
                        Profile Picture
                    </div>

                    <!-- Account Information -->
                    <div class="account-info">
                        <input type="text" class="form-control" placeholder="Nickname" disabled>
                        <input type="text" class="form-control" placeholder="Username" disabled>
                        <input type="text" class="form-control" placeholder="Gender" disabled>
                        <input type="date" class="form-control" placeholder="Birthday" disabled>
                        <input type="email" class="form-control" placeholder="Email Address" disabled>
                        <input type="tel" class="form-control" placeholder="Phone Number" disabled>
                        <input type="text" class="form-control" placeholder="Address" disabled>
                    </div>

                    <div class="change-button">
                        <button>Change</button>
                    </div>
                </div>

                <!-- Password Management Section -->
                <div class="password-management">
                    <h4>Password Management</h4>
                    <input type="password" class="form-control" value="1234*****" disabled>
                    <div class="change-button">
                        <button>Change</button>
                    </div>
                    <div class="policies">
                        <a href="#">Policies</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->

    <div id="footer"></div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS-->
    <script src="../static/js/UserMain.js"></script>
</body>
</html>
