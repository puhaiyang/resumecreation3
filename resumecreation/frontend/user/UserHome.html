<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/MainStyle.css" rel="stylesheet" />
    <style>
        /* Custom styles to make the design look better */
        body {
            background-color: #f8f9fa;
        }



        .main-title {
            margin-top: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #343a40;
        }

        .feature-cards {
            margin-top: 40px;
        }

        .feature-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .feature-card h5 {
            font-size: 1.2rem;
            color: #495057;
        }

        .template-recommendation {
            margin: 50px auto;
            text-align: center;
        }

        .template-recommendation button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .template-section {
            margin-top: 40px;
            margin-bottom: 50px;
        }

        .template-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 250px;
            text-align: center;
            padding: 30px;
        }


    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div id="navbar"></div>
    <!-- Main Title -->
    <div class="container">
        <h1 class="main-title">Professional Resume Builder Platform</h1>
        
        <!-- Features Section -->
        <div class="row feature-cards">
            <div class="col-md-3">
                <div class="feature-card">
                    <h5>Multiple Templates</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <h5>Color Choices</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <h5>Privacy Security</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <h5>Cloud Save</h5>
                </div>
            </div>
        </div>

        <!-- Template Recommendation Section -->
        <div class="template-recommendation">
            <button>Resume Template Recommendation</button>
        </div>

        <!-- Template Display Section -->
        <div class="row template-section">
            <div class="col-md-3">
                <div class="template-card">
                    <p>Template 1</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="template-card">
                    <p>Template 2</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="template-card">
                    <p>Template 3</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="template-card">
                    <p>Template 4</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS-->
    <script src="../static/js/UserMain.js"></script>
</body>
</html>
